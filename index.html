<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Bookworms </title>
</head>

<body>
    <header class="hero has-background-primary-dark">
        <div class="hero-body">

            <p class="title has-text-centered"> Your Digital Bookshelf ðŸ“– </p>
        </div>
    </header>
    <main>

        <div class="card">
            <label for="txtBookSearch">Enter a book title and Select from list</label>

            <input id="txtBookSearch" type="text">
        </div>
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <p class="content">
                            Book Details
                        </p>
                    </div>

                </div>



                <div class="card">
                    <div id="divDescription"></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <p id = "time-frame-content" class="content">
                            Time Frame to read books
                        </p>
                    </div>

                </div>

                <button class="button is-submit is-fullwidth is-normal is-large">Enter number of pages read</button>

            
            </div>

            <div class="column">
                <table class="table is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th id="book-title"><abbr>Book Title</abbr></th>
                            <th id="page-number"><abbr># of pages</abbr></th>
                        
                            <th><abbr> Pokemon </abbr></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
